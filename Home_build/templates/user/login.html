{% extends "index.html" %}
{% load static %}
{% block content %}
<style>
    .label-tag {
        font-weight: bold;
        color: #333;
        text-align: center;
    }

    input[type="text"],
    input[type="password"] {
        width: 80%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        font-size: 16px;
    }

    .btn-dark {
        background-color:  #242516;
        color: #fff; 
        border-radius: 8px;
    }

    .btn-dark:hover {
        background-color:  #192521;
    }

    .link {
        color: #4c4c04;
    }
    .alert-success {
  max-width: 40%; 
  margin: 0 auto; 
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 8px;
}
.closebtn {
    font-size: 1.5em; 
    font-weight: bold; 
    color: #000; 
}
</style>
{% for message in messages %}
    <div class="alert alert-success" role="alert" id="alertBox">
        <h6>{{ message.message }}</h6>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
{% endfor %}
{% if form.errors %}
<div class="alert alert-danger">
    <strong>Error:</strong>
    {{ form.errors }}
</div>
{% endif %}
<div class="container" style="margin-top: 50px;">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-5">
            <div class=" py-5 px-4 px-sm-5" style="border: 1px solid grey; height: 60vh;">
            <div class="text-center">
                <form method="post" role="form" class="php-email-form">
                    {% csrf_token %}
                    <label for="" class="label-tag">Username</label><br>
                    <input type="text" name="username" class="" placeholder="Your UserName" required><br><br>

                    <label for="" class="label-tag">Password</label><br>
                    <input type="password" class="" name="password" placeholder="Your Password" required>

                    <br><br><br>
                    <div>
                        <button class="btn btn-dark btn-block border-0 py-2" type="submit" style="width: 250px; align-items: center; margin-left: 50px;">login</button>
                    </div><br>
                    <p class="text-center">Don't have an account? <a href="{% url 'register' %}" class="link">Signup Here</a></p>

                </form>
            </div>
            </div>
        </div>
    </div>
</div> 
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var closeButtons = document.getElementsByClassName("closebtn");
        for (var i = 0; i < closeButtons.length; i++) {
            closeButtons[i].addEventListener("click", function() {
                this.parentElement.style.display = "none";
            });
        }
    });
  </script>   
{% endblock %}

{% extends "merchant/merchant_index.html" %}
{% load static %}
{% block content %}

<style>
    .edit-product {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

.product-form {
  width: 50%;
  padding: 20px;
  border: 1px solid #ccc;
}

.product-image {
  width: 50%;
  background-image: url('product-image.jpg');
  background-size: cover;
  background-position: center;
}

.product-form h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

.product-form label {
  display: block;
  margin-bottom: 5px;
}

.product-form input, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
}

.product-form button {
  padding: 10px 20px;
  border: none;
  background-color: #e7a32e;
  color: white;
  cursor: pointer;
}

</style>
<div class="edit-product">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center mb-4">Edit Product</h1>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Product_name">Product Name</label>
                    <input value="{{edit_product.Product_name}}" type="text" name="Productname" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Product_price">Product Price</label>
                    <input value="{{edit_product.Product_price}}" type="text" name="Product_price" class="form-control">
                  </div>
                </div>
              </div>
              
              <!-- <div class="form-group">
                <label for="Product_address">Product Address</label>
                <input value="{{edit_.Product_address}}" type="text" name="Product_address" class="form-control">
              </div> -->
              
              <div class="form-group">
                <label for="Product_caption">Product Caption</label>
                <textarea name="Product_caption" class="form-control" cols="30" rows="5">{{edit_product.Product_caption}}</textarea>
              </div>
              <div class="form-group">
                <label for="Product_image">Product Image</label>
                {% if edit_product.Product_image %}
                  <img src="{{edit_product.Product_image.url}}" alt="{{edit_product.Product_image}}" class="img-fluid mb-3">
                {% endif %}
                <input accept="image/*" type="file" name="Product_image" class="form-control-file">
              </div>
              <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'index.html' %}

{% block content %}



<style>
    .signup-container {
        max-width: 700px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group select,
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: 100%;
        border: 1px solid rgb(173, 173, 173);
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    .form-group label {
        font-weight: bold;
    }

    .reg_btn{
        background-color: black;
        color: rgb(248, 175, 40);
        border-radius: 5px;
        margin-top: 15px;
        height: 50px;
        width: 270px;
        font-size: 20px;
        font-weight: bold;
    }
    .reg_btn:hover{
        background-color: rgb(248, 175, 40);
        color: black;
    }

</style>

{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" style="position: fixed; z-index: 90; right: 10px; top: 10px"
    role="alert">
    <strong>{{ message }} !!!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<style>
    .form-container {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff; /* You can adjust the background color */
    }
    .log_btn{
        text-align: center; 
        /* margin-left: 80px;  */
        color: rgb(71, 71, 71);
    }
    .log_btn:hover{
        color: rgb(238, 174, 12);
    }
</style>
<main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="mt-5">
        <div class="container" data-aos="fade-up">
            <div class="section-header mt-5">
                <h3 class="text-center">Login As Manager</h3>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="form-container">
                        <form method="post" role="form" class="php-email-form">
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <input type="text" name="uname" class="form-control" placeholder="Your UserName"
                                    required>
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" class="form-control py-3" name="password"
                                    placeholder="Your Password" required>
                            </div>

                            <div class="text-center mt-3">
                                <button type="submit" class="reg_btn">Login As Manager</button>
                            </div>
                            <h5 class="log_btn text-end mt-4 "><a href="{% url 'merchantsignup' %}">Register As Manager</a></h5>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Contact Section -->
</main>



{% endblock %}

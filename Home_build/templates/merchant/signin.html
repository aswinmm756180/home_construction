{% extends 'index.html' %}

{% block content %}

{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" style="position: fixed; z-index: 90; right: 10px; top: 10px"
    role="alert">
    <strong>{{ message }} !!!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<style>
    .form-container {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff; /* You can adjust the background color */
    }
</style>
<main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="mt-5">
        <div class="container" data-aos="fade-up">
            <div class="section-header mt-5">
                <h3 class="text-center">Login As Manager</h3>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="form-container">
                        <form method="post" role="form" class="php-email-form">
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <input type="text" name="uname" class="form-control" placeholder="Your UserName"
                                    required>
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" class="form-control py-3" name="password"
                                    placeholder="Your Password" required>
                            </div>

                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary">Login As Manager</button>
                            </div>
                            <h5 class="text-end mt-4"><a href="{% url 'managersignup' %}">Register As Manager</a></h5>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Contact Section -->
</main>



{% endblock %}
